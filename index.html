<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <script src="https://kit.fontawesome.com/9f99b78c35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">
        <i class="fa-solid fa-camera"></i>
        <span>Gallery</span>
      </a>
      <form onsubmit="submitSearch(event)" action="#" class="search-form">
        <input id="searchBox" type="search" name="searchBox" placeholder="search here.." />
        <button type="submit" id="search-btn" class="fas fa-search"></button>
      </form>
    </header>
    <section>
      <h1 class="heading">Our <span>Gallery</span></h1>
      <div class="box-container" id="imageContainer"></div>
      <div class="show-more-button-wrapper"><button id="showMoreBtn">Show More</button></div>
    </section>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Nimrod Milshtein</h2>
        </div>
        <div class="modal-body">
          <p>Number: 0549149049</p>
          <p>Email: damnimrod32@gmail.com</p>
        </div>
        <div class="modal-footer">
          <h3>toda sbathem lirot at hatar</h3>
        </div>
      </div>
    </div>

    <template id="image-box">
      <div class="box">
        <div class="image">
          <img src="./IMAGES/pic.jpg" alt="" />
          <h3><i class="fas fa-map-marker-alt"></i> Nimrod</h3>
        </div>
        <div class="content">
          <div class="price">
            <p>Welcome to my Gallery i hope you will all enjoy</p>
          </div>
          <button class="open-modal-button">book now</button>
          <button class="favorite-star-button" ><i class="fa-star favorite-button-icon"></i></button>

        </div>
      </div>
    </template>

    <script src="./script.js"></script>

  </body>
</html>
